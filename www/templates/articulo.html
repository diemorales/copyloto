<ion-view view-title="Artículo" overflow-scroll="true">
  <ion-content ng-controller="TVArtCtrl">
    <div class="card">
      <div class="item item-divider item-text-wrap titulos">
        {{nombre}}
      </div>
      <div class="item item-text-wrap desc">
        <p class="subTitulo">Artículo nro: {{articulo}}</p>
        <hr>
         <p>
          {{descripcion}}
         <br><br></p> 
      </div>
  </div>
  </ion-content>
</ion-view>
