<ion-view view-title="Temas Viales">

      <ion-list>
        <ion-item ng-repeat="item in items" class="item-icon-right item-text-wrap titulos" href="#/app/temasviales/articulos/{{item.id}}">

        </ion-item>
      </ion-list>
  </ion-content>
</ion-view>
